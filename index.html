  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chocolate Chip Cookies Recipe</title>
  </head>

  <body>
    <!-- Header Section -->
    <header id="header">
      <div class="container">
        <!-- Logo -->
        <a href="index.html" class="logo">Tianna</a>
        <!-- Logo -->
        <!-- Nav with links -->
        <nav>
          <ul>
            <li><a href="#intro">Chocolate Chip Cookies</a></li>
            <li><a href="#ingredients">Ingredients</a></li>
            <li><a href="#steps">Instructions</a></li>
          </ul>
        </nav>
        <!-- Nav with links -->
      </div>
    </header>
    <!-- End Header Section -->
    <main>
      <div class="container">
        <!-- Section for class cookies -->
        <section class="cookies">
          <!-- Intro for intro with javascript document.write -->
          <div id="intro">
            <script type="text/javascript">
              document.write(
                "<h2 class='text-center'>Chocolate Chip Cookies </h2>"
              );
              document.write(
                "<img src='image/cookie2.jpg' alt='cookie' class='center-img' >"
              );
              document.write("<h2>Description</h2>");
              document.write(
                "<p> Chocolate chip cookies are my favorite types of cookies to have. They are a timeless classic cookies " +
                  " that no one can resist the comfort of a chocolate chip cookie. This is my favorite recipe for soft chocolate " +
                  " chip cookies. " +
                  " </p > "
              );
            </script>
          </div>
          <!-- End Intro for intro with javascript document.write -->

          <!-- Ingredients for ingredients with javascript document.write -->
          <div id="ingredients">
            <script type="text/javascript">
              document.write("<h2>Ingredients</h2>");
              document.write("<ul>");
              document.write(
                "<li> 3/4 cup (1.5 sticks or 170g) <strong> unsalted butter</strong>, softened to room temperature </li>"
              );
              document.write(
                "<li> 3/4 cup (150g) packed light or dark <strong> brown sugar</strong> </li>"
              );
              document.write(
                "<li> 1/4 cup (50g) <strong> granulated sugar</strong> </li>"
              );
              document.write(
                "<li> 1 large <strong> egg</strong>, at room temperature </li>"
              );
              document.write(
                "<li> 2 teaspoons <strong> pure vanilla extract</strong> </li>"
              );
              document.write(
                "<li> 2 cups (250g) <strong> all-purpose flour</strong> (spoon & leveled) </li>"
              );
              document.write(
                "<li> 2 teaspoons <strong> cornstarch </strong></li>"
              );
              document.write(
                "<li> 1 teaspoon <strong> baking soda</strong> </li>"
              );
              document.write("<li> 1/2 teaspoon <strong> salt</strong> </li>");
              document.write(
                "<li> 1 and 1/4 cup (225g) <strong> semi-sweet chocolate chips</strong> </li>"
              );
              document.write("</ul>");
            </script>
          </div>
          <!-- End Ingredients for ingredients with javascript document.write -->

          <!-- Steps for instructions with javascript document.write -->
          <div id="steps">
            <script type="text/javascript">
              document.write("<h2> Instructions </h2>");
              document.write("<ol>");
              document.write(
                "<li> In a large bowl using a hand-held mixer or stand mixer with paddle attachment, beat the butter, brown sugar, and sugar together on medium speed until combined and creamy, about 2 minutes. Beat in the egg and vanilla. Scrape down the sides and bottom of the bowl as needed.</li>"
              );
              document.write(
                "<li> In a separate bowl, combine flour, cornstarch, baking soda and salt. Add into the wet ingredients, then beat on low speed until combined. The cookie dough will be slightly thick. On low speed, beat the chocolate chips. Cover dough tightly with aluminum foil or plastic wrap and chill for at least 1 hour and up to 2 days. Chilling is mandatory for this cookie dough.</li>"
              );
              document.write(
                "<li> Remove cookie dough from the refrigerator and allow to sit at room temperature for 10 minutes. Preheat oven to 350°F (177°C). Line 2 large baking sheets with parchment paper or silicone baking mats. (Always recommended for cookies.) Set aside. </li>"
              );
              document.write(
                "<li> Once chilled, the dough will be slightly crumbly, but will come together when you work the dough with your hands. Roll balls of dough, about 1.5 Tablespoons of dough each, into balls.</li>"
              );
              document.write(
                "<li>Bake for 10-12 minutes, until barely golden brown around the edges. The cookies will look extremely soft when you remove them from the oven. Cool for 5 minutes on the baking sheet. If the cookies are too puffy, try gently pressing down on them with the back of a spoon. They will slightly deflate as you let them cool. If desired, while the cookies are still warm, press a few extra chocolate chips into the tops. This is completely for looks! </li>"
              );
              document.write(
                "<li> Transfer cookies to a cooling rack to cool completely. Cookies stay fresh covered at room temperature for up to 1 week. </li>"
              );
              document.write("</ol>");
            </script>
          </div>
          <!-- End Steps for instructions with javascript document.write -->
        </section>
        <!-- End Section for class cookies -->

        <!-- Aside for id sidebar along with javascript document.write -->
        <aside id="sidebar">
          <script type="text/javascript">
            document.write(
              "<h2 class='text-center'>Chocolate Chip Cookies Background</h2>"
            );
            document.write("<hr>");
            document.write(
              "<img src='image/cookie3.jpg' alt='cookie' class='center-img' >"
            );

            document.write(
              "<p class='text-center'>The chocolate chip cookie was invented by American chefs Ruth " +
                " Graves Wakefield in 1938 by accident. She added broken chocolate bar pieces into her cookie batter thinking  " +
                " that they would melt. Instead, the classic dessert was born.  " +
                " </p>"
            );

            document.write(
              "<p class='text-center'>Ruth Graves Wakefield was paid for her recipe " +
                " with a lifetime supply of chocolate from Nestlé. After acquiring Wakefield's recipe, the company " +
                " invented the now ubiquitous teardrop-shaped chocolate chip in 1939." +
                "</p>"
            );
          </script>
        </aside>
        <!-- End Aside for id sidebar along with javascript document.write -->
      </div>
    </main>
    <!-- Footer -->
    <footer id="footer">
      <div class="container">

  </body>
